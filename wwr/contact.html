<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - People Rafting</title>
    <meta name="description" content="Contact US page for the People Rafting website">
    <meta name="author" content="Rocio Apaza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a class="selected" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="info">
        <h1>Company Information</h1>
        <div class="maps">
            <div class="map-text">
                <p>Address: R. Hiedrich Romulo 104, Lomeda-Arequipa</p>
                <p>Phone Numbers: 925470553-934517600</p>
                <p>Email: rafcamel@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4552.377609542408!2d-71.54102533067945!3d-16.36998789943883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1744675698818!5m2!1ses-419!2spe" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section class="jpg">
            <h2>Employee profile images</h2>
            <div class="employees">
              <figure class="employee">
                <img src="images/employee.jpg" alt="Employee 1" >
                <figcaption> Elita Sauco- CEO</figcaption>
              </figure>
              <figure class="employee">
                <img src="images/employee1.jpg" alt="Employee 2" >
                <figcaption> Daniel  Camellos- HR</figcaption>
              </figure>
              <figure class="employee">
                <img src="images/employee2.jpg" alt="Employee 3" >
                <figcaption> Eli Ray-Web Developer</figcaption>
              </figure>
            </div>
        </section>
          <!-- Contact Form -->
        <section class="form">
            <h2>Contact Form</h2>
            <form class="input">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
    
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br>
              
              <br><fieldset>
                <legend>Purpose of Message:</legend>

                <input type="radio" id="generalInquiry" name="purpose" value="General Inquiry">
                <label for="generalInquiry">General Inquiry</label><br>
        
                <input type="radio" id="reservationQuestion" name="purpose" value="Reservation Question">
                <label for="reservationQuestion">Reservation Question</label><br>
        
                <input type="radio" id="websiteSuggestion" name="purpose" value="Website Suggestion">
                <label for="websiteSuggestion">Website Suggestion</label>
            </fieldset>
              <br><label for="message">Message:</label><br>
              <textarea id="message" name="message" rows="4"></textarea><br>
    
              <input type="checkbox" id="subscribe" name="subscribe" value="yes">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
    
              <br><button type="submit" id="submitButton">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="images/wireframe_contact_us.png">Contact Us wireframe</a>
        <p>&#127744; 2025 &#127744; People Rafting &#127744; Rocio Apaza</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images//facebook.webp" alt="Facebook">   
            </a>
            <a href="https://instagram.com">
                <img src="images//instagram.webp" alt="Instagram">   
            </a>
            <a href="https://youtube.com">
                <img src="images//youtube.webp" alt="Youtube">   
            </a>
        </nav>
    </footer>
    
</body>
</html>
